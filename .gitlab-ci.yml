stages:
- build

opcua_server:
  stage: build
  cache:
    key: kaniko
    paths:
    - /kanikocache
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
  - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  script:
  - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/tree/develop/docker/Server.Dockerfile --destination $CI_REGISTRY_IMAGE/develop/server --cache=true --cache-dir=/kanikocache
  only:
    refs:
    - develop
    changes:
    - docker/Server.Dockerfile
    - docker/CloudSetup/OPC_UA/Server/OPCServer.py

